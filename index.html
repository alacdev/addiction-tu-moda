<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AddictionTuModa</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
    }

    .fullscreen-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="fullscreen-bg">
        <img id="bg-image" src="https://raw.githubusercontent.com/alacdev/addiction-tu-moda/master/Img/actual.jpg" alt="Imagen desde GitHub">
    </div>

    <script>
        //Función para recargar la página cada 5 minutos
        function reloadPage() {
            location.reload()
        }

        //Llama a la función cada 5 minutos (300,000 milisegundos)
        setInterval(reloadPage, 300000);
    </script>
</body>
</html>
