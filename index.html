    .fullscreen-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
    }

    .fullscreen-bg img {
        position: absolute;
        width: 100vw;
        height: 100vh;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .fullscreen-bg img.active {

    }
</style>

    <script>
        // Ajusta el tamaño de la página al tamaño de la pantalla
        function adjustSize() {
            document.querySelector('.fullscreen-bg').style.width = window.innerWidth + 'px';
            document.querySelector('.fullscreen-bg').style.height = window.innerHeight + 'px';
        }

        // Llama a la función de ajuste de tamaño al cargar la página y cuando la ventana cambie de tamaño
        window.onload = adjustSize;
        window.onresize = adjustSize;

        var images = document.querySelectorAll('.fullscreen-bg img');
        var currentImageIndex = 0;

        function showNextImage() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        // setInterval(showNextImage, 6500);//6,5 segundos
        setInterval(showNextImage, 2000);//6,5 segundos

        function reloadPage() {
            location.reload(); 
        }
        
        // Recarga la página cada 10 minutos (600,000 milisegundos)
        setInterval(reloadPage, 600000); 
    </script>
